<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Whatsapp</title>
</head>
<body>
    <form id="contactForm">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" id="name" required data-error="Please enter your name" placeholder="Name">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" id="email" required data-error="Please enter your email" placeholder="Email">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <input type="text" name="phone" class="form-control" id="phone_number" required data-error="Please enter your phone number" placeholder="Phone No*">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <input type="text" name="website" class="form-control" id="web_link" required data-error="Website Address" placeholder="Website Address">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <textarea name="message" id="message" class="form-control" cols="30" rows="6" required data-error="Please enter your message" placeholder="Write your message..."></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <button type="submit" class="default-btn"><i class='bx bx-paper-plane'></i> Send Message</button>
                <div id="msgSubmit" class="h3 text-center hidden"></div>
                <div class="clearfix"></div>
            </div>
        </div>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone_number').value;
            const website = document.getElementById('web_link').value;
            const message = document.getElementById('message').value;
            
            const whatsappMessage = `Name: ${name}%0AEmail: ${email}%0APhone: ${phone}%0AWebsite: ${website}%0AMessage: ${message}`;
            
            const whatsappNumber = '9585689678';
            
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;
            
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
